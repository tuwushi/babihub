<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to November 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src= images/background.png alt="Background Image" class="background-img">
        <h1>Happy Birthday!</h1>
        <div id="countdown">
            <div class="date">
                <div id="days">25</div>
                <div>Days</div>
            </div>
            <div class="date">
                <div id="hours">15</div>
                <div>Hours</div>
            </div>
            <div class="date">
                <div id="minutes">29</div>
                <div>Minutes</div>
            </div>
            <div class="date">
                <div id="seconds">59</div>
                <div>Seconds</div>
            </div>
        </div>
        <button id="countdown-btn" disabled>Go to Surprise!</button>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
